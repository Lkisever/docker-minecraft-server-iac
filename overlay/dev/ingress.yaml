apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minecraft-server
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: plec-demo3.dev.numerique-interieur.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minecraft-server
                port:
                  number: 25565
